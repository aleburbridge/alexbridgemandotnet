<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number game</title>
    <link rel="stylesheet" href="./numberstyle.css">
</head>
<body>
    <div class="container">
        <h2>
            <p id="numberDisplay">&nbsp;</p>
        </h2>

        <div class="contents">
            <div>
                <input type="text" autocomplete="off" size="5" id="answer_input">
            </div>
            <p id="length_display"></p>
            <div>
                <button id="show_numbers_button" onclick="startRound()">Show Numbers</button>
            </div>
            <p id="correctness_display"></p>
        </div>
    </div>

    <script src="./numberapp.js"></script>
</body>
</html>
